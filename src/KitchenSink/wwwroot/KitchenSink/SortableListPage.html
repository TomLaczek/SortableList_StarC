<template>
    <template is="dom-bind">
        <p class="lead"></p>
        <label></label>
        <p class="lead">I'm creating simple list of names below.</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.NameList}}">
                    <tr>
                       <th>Imię</th> <td>{{item.First}}</td>

                       <th>Nazwisko</th> <td>{{item.Last}}</td>
                       
                     <th>Id</th>   <td>{{item.Id$}}</td>
                    <td><button class="btn btn-sm btn-default kitchensink-toggle-button" pressed$="{{model.PutUp$}}" on-click=" ">Up Button</button></td>
                        <td><button class="btn btn-sm btn-default kitchensink-toggle-button" pressed$="{{model.PutDown$}}" on-click=" ">Down Button</button></td>
                    </tr>
                    
                </template>
            </tbody>
        </table>
    </template>
</template>
